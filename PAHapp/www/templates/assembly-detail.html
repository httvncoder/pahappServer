<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{assembly.name}}">
  <ion-content class="padding">
      <button ng-click="followAssembly()" ng-hide="isFollowing()" class="button button-balanced item-note">
        <i class="icon ion-eye"></i> <span translate="Follow">Seguir!</span>
      </button>
      <button ng-click="unfollowAssembly()" ng-hide="!isFollowing()" class="button button-assertive item-note">
        <i class="icon ion-eye-disabled"></i> <span translate="Unfollow">Deixar de seguir!</span>
      </button>
    <h2>
      {{assembly.name}}
    </h2>

    <p>
        {{assembly.direction}}
    </p>
    <p>
        {{assembly.mail}}
    </p>

    <img src='img/stopdesnonaments.png' />
  </ion-content>
</ion-view>
