<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Dashboard Tab -->
  <ion-tab title="Desnonaments" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/desnonaments">
    <ion-nav-view name="tab-desnonaments"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Assemblees" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/assemblees">
    <ion-nav-view name="tab-assemblees"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Opcions" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/opcions">
    <ion-nav-view name="tab-opcions"></ion-nav-view>
  </ion-tab>


</ion-tabs>
