
<ion-view view-title="{{eviction.title}}">
  <ion-content class="padding">
      <h2>{{eviction.title}}</h2>
      <span class='item-note'>
          {{eviction.date | date:'dd-MM-yyyy'}}
      </span>
      <p>{{eviction.direction}}</p>
      <p>{{eviction.hour}}</p>
      <p>{{eviction.city}}</p>

      <p>{{eviction.access}}</p>


      <p>convoca: {{eviction.assembly}}</p>
  </ion-content>
</ion-view>
